<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styling */
        body {
            background-color: #004d40; /* Teal background */
            color: #f4f4f4; /* Light gray text */
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #f4f4f4; /* Light gray */
            color: #004d40; /* Teal text */
            border-radius: 15px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            box-sizing: border-box;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-header h1 {
            font-size: 28px;
            color: #ffa726; /* Orange */
            margin: 0;
        }

        .contact-header p {
            font-size: 16px;
            color: #004d40;
            margin: 5px 0 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form label {
            font-size: 16px;
            color: #004d40;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #ffa726; /* Orange */
            box-shadow: 0 0 5px rgba(255, 167, 38, 0.5);
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-button {
            background-color: #00695c; /* Teal */
            color: #f4f4f4; /* Light gray */
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #ffa726; /* Orange */
        }

        .contact-button:active {
            background-color: #004d40; /* Dark teal */
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #ffa726; /* Orange */
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="contact-button">Send Message</button>
        </form>
        <div class="back-link">
            <a href="#">Go Back</a>
        </div>
    </div>
</body>
</html>
